<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 36px;
      color: #fff;
      display: inline-block;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
      color: #fff;
    }

    main {
      margin: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .content {
      background-color: #333;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      flex: 1;
      max-width: 600px; /* Set the same max-width for both content and image */
      margin-left: 40px;
      text-align: center;
    }

    .college-photo {
      flex: 1;
      max-width: 600px; /* Set the same max-width for both content and image */
      margin-right: 40px;
    }

    .college-photo img {
      width: 100%;
      border-radius: 5px;
    }

    p {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .login-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    hr {
      margin-top: 60px; 
      border-color: #555;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      .college-photo,
      .content {
        max-width: none;
        margin-right: 0;
        margin-left: 0;
      }
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>College Management System</title>
</head>
<body>
  <header>
    <h1>University Complaint Management System</h1>
    <p>Your one-stop solution for college administration</p>
  </header>
  <main>
    <div class="college-photo">
      <img src="https://rb.gy/9dkoag" alt="College Photo" />
    </div>
    <section class="content">
      <p>
        "Believe in yourself. Your hard work today is your success story
        tomorrow."
      </p>
      <p>Click the button below to log in to your student account.</p>
      <a href="login.php" class="login-button">Log In</a>
    </section>
  </main>
  <hr>
</body>
</html>
